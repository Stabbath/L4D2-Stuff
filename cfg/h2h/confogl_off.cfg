// Disable ReadyUp
l4d_ready_enabled 0

//Since some plugins mess with the limit and it's not tracked by confogl
sm_cvar z_common_limit 30

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
sm plugins load_unlock
sm plugins unload_all
sm plugins refresh

sm_restartmap
